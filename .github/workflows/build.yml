name: Build/Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Set Version
        run: npm version 1.0.${{ github.run_number }} --no-git-tag-version

      - name: Build React App
        run: npm run build -- --mode electron

      - name: Build/Release Electron App
        uses: electron-userland/electron-builder-action@v1
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          # Release on both tags and main branch pushes
          release: true
          # For main branch commits, we can let electron-builder handle the version from package.json
          # or we could implement a dynamic versioning strategy here.
          # For now, simplistic approach: Always release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
